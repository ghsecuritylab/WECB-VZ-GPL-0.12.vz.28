function doLoad()
{

}

function do_refresh()
{
    var form = document.myform;
 
    with (form) {
        command.disabled = false;
        command.value = "refresh";
    }
    form.submit();
}

function enableConnect(selId)
{
	var form = document.myform;

	var ssid = document.getElementById("selSSID_" + selId).value;
	var channel = document.getElementById("selChannel_" + selId).value;
	var encrypt = document.getElementById("selEncrypt_" + selId).value;
	var wpa_tkip_aes = document.getElementById("wpa_tkip_aes_" + selId).value;
	var wpa2_tkip_aes = document.getElementById("wpa2_tkip_aes_" + selId).value;

	if(encrypt == "no")
	{
		encrypt = 0;
	}
	else if(encrypt == "WEP")
	{
		encrypt = 1;
	}
	else if(encrypt == "WPA-PSK")
	{
		encrypt = 2;
	}
	else if(encrypt == "WPA2-PSK")
	{
		encrypt = 3;
	}
	else if(encrypt == "WPA-PSK/WPA2-PSK")
	{
		encrypt = 3;
	}
	else
	{
		encrypt = 5;
	}

	if(wpa_tkip_aes == "tkip")
	{
		wpa_tkip_aes = 1;
	}
	else if(wpa_tkip_aes == "aes")
	{
		wpa_tkip_aes = 2;
	}
	else if(wpa_tkip_aes == "aes/tkip")
	{
		wpa_tkip_aes = 2;
	}
	else
	{
		wpa_tkip_aes = 4;
	}

	if(wpa2_tkip_aes == "tkip")
	{
		wpa2_tkip_aes = 1;
	}
	else if(wpa2_tkip_aes == "aes")
	{
		wpa2_tkip_aes = 2;
	}
	else if(wpa2_tkip_aes == "aes/tkip")
	{
		wpa2_tkip_aes = 2;
	}
	else
	{
		wpa2_tkip_aes = 4;
	}

	with (form) {
		command.disabled = false;
        command.value = "connect";
		mypage.value = "/wl_config.html?k=1";

		selectID.value = selId;
		SSID.value = ssid;
		Channel.value = channel;
		Encrypt.value = encrypt;
		Wpa_tkip_aes.value = wpa_tkip_aes;
		Wpa2_tkip_aes.value = wpa2_tkip_aes;
	}	
	
	form.submit();
}
  
</SCRIPT>
</head>
